<!DOCTYPE html>
<html lang="en" class="no-js" ng-app="nasaImagesApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Nasa Images</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css" />
        <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css" />
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="app.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 9]>
            <div class="browsehappy">
                <p>You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
            </div>
        <![endif]-->

        <div class="app-loading" ng-animate-children>
            <!-- BEGIN: App-Loading Screen. -->
            <div class="animated-container">
                <div class="messaging">
                    <h1>App is Loading</h1>
                    <p>Please stand by for your ticket to awesome-town!</p>
                </div>
            </div>
            <!-- END: App-Loading Screen. -->
        </div>

        <div ng-controller="AppCtrl">
            <md-content>
                <md-toolbar class="md-hue-2">
                    <div class="md-toolbar-tools">
                        <md-button aria-label="Go to homepage" href="#/">Nasa Images</md-button>
                        <span flex></span>
                        <md-input-container md-no-float class="md-block">
                            <md-icon md-svg-src="img/icons/ic_phone_24px.svg"></md-icon>
                            <input ng-model="searchTerm" type="text" placeholder="Search">
                        </md-input-container>
                        <md-button class="md-icon-button" aria-label="Favorite">
                            <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
                        </md-button>
                        <md-button class="md-icon-button" aria-label="More">
                            <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
                        </md-button>
                    </div>
                </md-toolbar>
                <md-progress-linear class="md-accent" md-mode="indeterminate" ng-disabled="!pageLoading"></md-progress-linear>

                <div ng-view></div>
            </md-content>
        </div>



        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <script src="app.js"></script>
        <script src="feed/feed.js"></script>
        <script src="photo/photo.js"></script>
        <script src="components/app-loading/app-loading-directive.js"></script>
    </body>
</html>
